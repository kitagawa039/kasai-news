name: Update Kasai News

on:
  schedule:
    - cron: '0 22 * * *'  # UTC 22:00 = JST 07:00
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch news
        run: python scripts/fetch_news.py

      - name: Categorize news
        run: python scripts/categorize.py

      - name: Generate site
        run: python scripts/generate_site.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/ data/
          git diff --staged --quiet || git commit -m "Update news $(date +%Y-%m-%d)"
          git push
